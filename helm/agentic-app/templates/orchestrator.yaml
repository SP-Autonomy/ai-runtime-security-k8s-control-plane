apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: ai-app
spec:
  replicas: {{ .Values.orchestrator.replicas }}
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        airs/session-source: "orchestrator"
    spec:
      containers:
        - name: orchestrator
          image: {{ .Values.orchestrator.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: AIRS_BASE_URL
              value: "{{ .Values.airs.baseUrl }}"
            - name: OLLAMA_BASE_URL
              value: "{{ .Values.ollama.baseUrl }}"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: ai-app
spec:
  selector:
    app: orchestrator
  ports:
    - port: 8000
      targetPort: 8000
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
